      font-family: Tahoma, Geneva, sans-serif;

    /* Button */
    .container {
      height: 100%;
      position: absolute;
      top: 180%;
      left: 50%;
      transform: translate(-50%, -50%);

    .btn {
      margin-top: calc(50% + 25px);
      position: relative;
      display: inline-block;
      width: 277px;
      height: 50px;
      font-size: 1em;
      font-weight: bold;
      line-height: 60px;
      text-align: center;
      text-transform: uppercase;
      background-color: transparent;
      cursor: pointer;
      text-decoration: none;
      font-family: "Roboto", sans-serif;
      font-weight: 900;
      font-size: 17px;
      letter-spacing: 0.045em;
    }

    .btn svg {
      position: absolute;
      top: 0;
      left: 0;
    }

    .btn svg rect {
      //stroke: #EC0033;
      stroke-width: 4;
      stroke-dasharray: 353, 0;
      stroke-dashoffset: 0;
      -webkit-transition: all 600ms ease;
      transition: all 600ms ease;
    }

    .btn span {
      background: rgb(255, 130, 130);
      background: -moz-linear-gradient(
        left,
        rgba(255, 130, 130, 1) 0%,
        rgba(225, 120, 237, 1) 100%
      );
      background: -webkit-linear-gradient(
        left,
        rgba(255, 130, 130, 1) 0%,
        rgba(225, 120, 237, 1) 100%
      );
      background: linear-gradient(
        to right,
        rgba(255, 130, 130, 1) 0%,
        rgba(225, 120, 237, 1) 100%
      );
      filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ff8282', endColorstr='#e178ed',GradientType=1 );

      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .btn:hover svg rect {
      stroke-width: 4;
      stroke-dasharray: 196, 543;
      stroke-dashoffset: 437;
    }
  </style>

  <body style="margin:0px;margin-left:0px;margin-top:0px;background-color:#333333;" class="bg">
    <div class="border">
      <h1 style="text-align:center" class="Title">
        Joueurs connectés
      </h1>
      <p
        id="playing"
        class="Texte borderText"
        style="text-align:center;font-size:50px;width:100vw"
      ></p>
    </div>
    <div class="border2">
      <h1 style="text-align:center" class="Title">
        Nombres de visites
      </h1>
      <p
        id="visits"
        class="Texte borderText"
        style="text-align:center;font-size:50px;width:100vw"
      ></p>
    </div>
    <div class="border3">
      <h1 style="text-align:center" class="Title">
        GameTag
      </h1>
      <p
        id="name"
        class="TexteSPE borderText"
        style="text-align:center;font-size:20px"
      ></p>
    </div>
    <script>
      function Repeat() {
        fetch("/api/getData", { method: "GET" }).then(function(response) {
          response.json().then(function(result) {
            var firstPlace = result.data[0];
            var joueurs = firstPlace.playing;
            document.getElementById("playing").innerHTML = joueurs;
            var visites = firstPlace.visits;
            document.getElementById("visits").innerHTML = visites;
            var nom = firstPlace.name;
            document.getElementById("name").innerHTML = nom;
          });
        });
      }
      setInterval(Repeat, 1000);
    </script>
